<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Simulation</title>
</head>
<body>
    <header>
        <h1>Blog Simulation</h1>
        <p>For Tests</p>
    </header>

    <main>
        <button id="getPostButton">Get All Posts</button>
        <form action="javascript:void(0)">
            <h3>Your Post</h3>
            <input type="text" id="postTitle" placeholder="title">
            <br>
            <input type="text" id="postBody" placeholder="post">
            <br>
            <input id="postButton" type="submit" value="Submit Post">
            <p id="successMessage">Awaiting Orders</p>
            <br>
            <h3>Update Post</h3>
            <input type="text" id="postId" placeholder="Post id">
            <br>
            <input type="text" id="updateTitle" placeholder="title">
            <br>
            <input type="text" id="updateBody" placeholder="post">
            <br>
            <input id="updateButton" type="submit" value="Update Post">
            <br>
            <h3>Delete Post</h3>
            <input type="text" id="enemyId" placeholder="Post id">
            <input id="destoryButton" type="submit" value="Delete Enemy">
        </form>
        <br>

        <article id="postContainer"></article>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
