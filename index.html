<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Simulation</title>
</head>
<body>
    <header>
        <h1>Blog Simulation</h1>
        <p>For Tests</p>
    </header>

    <main>
        <form action="javascript:void(0)">
            <h3>Your Post</h3>
            <input type="text" id="postTitle" placeholder="title">
            <br>
            <input type="text" id="postBody" placeholder="post">
            <br>
            <input id="postButton" type="submit" value="Submit Post">
            <p id="successMessage">Awaiting Orders</p>
        </form>
        <form action="javascript:void(0)">
            <h3>Delete Post</h3>
            <input type="text" id="enemyId" placeholder="Post ID">
            <input id="destoryButton" type="submit" value="Delete Enemy">
        </form>
        <button>Get Post</button>

        <section id="postContainer"></section>
    </main>
    
    <script src="js/app.js"></script>
</body>
</html>
